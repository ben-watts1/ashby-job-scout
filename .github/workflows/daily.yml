name: Daily Ashby job scout

on:
  schedule:
    # Run both 07:30 and 08:30 UTC weekdays, then gate by Europe/London local time.
    - cron: '30 7 * * 1-5'
    - cron: '30 8 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-job-scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure London 08:30 run
        id: london_gate
        run: |
          now_london="$(TZ='Europe/London' date +'%H:%M')"
          echo "London time now: ${now_london}"
          if [ "${now_london}" != "08:30" ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "run=true" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: steps.london_gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.london_gate.outputs.run == 'true'
        run: pip install -r requirements.txt

      - name: Run scout
        if: steps.london_gate.outputs.run == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit seen_jobs.json update
        if: steps.london_gate.outputs.run == 'true'
        run: |
          if git diff --quiet -- seen_jobs.json; then
            echo "No seen_jobs.json changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add seen_jobs.json
          git commit -m "chore: update seen jobs state"
          git push
